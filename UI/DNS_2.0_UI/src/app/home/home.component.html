<h1>DNS<H1>
<button routerLink="/new">Nuevo registro</button>
<table class="table table-bordered">
<thead>
    <tr>
        <th>URL</th>
       
    </tr>
</thead>
<tbody>
    <tr *ngFor="let register of registers; let i = index">
        <td >{{i}}
        </td>
        <td >{{register.type}}
        </td>
        <td ><button>Editar</button>
        </td>
        <td ><button>Eliminar</button>
        </td>
    </tr>
</tbody>
</table>
